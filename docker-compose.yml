version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: web
    ports:
      - "9090:80"
    restart: unless-stopped

  api:
    image: node:18-alpine
    container_name: api
    ports:
      - "3000:3000"
    environment:
      - MESSAGE=Hello from Fly.io!
    command: sh -c "echo 'const http = require(\"http\"); const server = http.createServer((req, res) => { res.writeHead(200, {\"Content-Type\": \"application/json\"}); res.end(JSON.stringify({ message: process.env.MESSAGE || \"Hello\", timestamp: new Date().toISOString() })); }); server.listen(3000, () => console.log(\"Running on 3000\"));' > /app.js && node /app.js"
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: CHANGE_THIS_PASSWORD
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  cache:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres-data:
